{% extends 'base.html' %}

{% block title %}
	Регистрация
{% endblock %}

{% block content %}
    <div class="login_block">
    	<h2>Регистрация пользователя</h2>
        <hr>
        <form action="{% url 'account:register' %}" class="login_form" method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            <input type="submit" value="Отправить" class="btn">
        </form>
    </div>
{% endblock %}
